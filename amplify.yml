version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo 'run clean install...'
        - npm ci
    build:
      commands:
        - |
          ls -al
          echo '^^^That should look familiar^^^'
        - pwd
        - npm run build
        - ls -la
        - mkdir -p ~/weitzly/output
        - cp -avr .next ~/weitzly/output/.next
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
